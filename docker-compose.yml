version: '3.8'

services:
    # 1. Serviço PHP (Execução do Laravel)
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: always
        volumes:
            # Mapeia a pasta do seu projeto para o diretório de trabalho do contêiner
            - .:/var/www/html
        ports:
            - "9000:9000" # Porta para o PHP-FPM (geralmente não é exposta)

    # 2. Serviço NGINX (Servidor Web)
    nginx:
        image: nginx:stable-alpine
        container_name: laravel_nginx
        restart: always
        ports:
            - "8000:80" # Expõe a porta 8000 do host para a porta 80 do Nginx
        volumes:
            - .:/var/www/html
            # Mapeia o arquivo de configuração do Nginx
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    # 3. Serviço MySQL (Banco de Dados)
    db:
        image: mysql:8.0
        container_name: laravel_db
        restart: always
        environment:
            # Variáveis para a conexão Laravel
            MYSQL_ROOT_PASSWORD: root_password 
            MYSQL_DATABASE: laravel_db 
            MYSQL_USER: laravel_user 
            MYSQL_PASSWORD: laravel_password
        ports:
            - "3306:3306"
        volumes:
            # Volume persistente para não perder os dados
            - dbdata:/var/lib/mysql

# Definição do Volume Persistente
volumes:
    dbdata: